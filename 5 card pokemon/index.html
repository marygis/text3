<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Coleccionable</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
   rel="shortcut icon"
   href="./img/Disney_Soy_Luna_logo.svg.png"
   type="image/x-icon"
  />
 </head>
 <body>
  <main class="container">
   <article class="card">
    <img
     src="./img/fondoencabezado (1).svg"
     alt="fondocart"
     class="card-header"
    />
    <div class="card-body">
     <div class="card-body-contentimg">
      <img
       src="./img/images (1).jfif"
       alt="charizard"
       class="card-body-contentimg-img"
       width="150"
      />
     </div>
     <h1 class="card-body-title">
      Luna Valente
      <span>#01</span>
     </h1>
     <p class="card-body-text">coleccionable</p>
    </div>
    <div class="card-footer">
     <div class="card-footer-poder">
      <h3>Patin</h3>
      <img src="./img/images (2).jfif" alt="fuego" width="35" />
     </div>
     <div class="card-footer-poder">
      <h3>Medallita</h3>
      <img src="./img/medallita.jpg" alt="fuego" width="35" />
     </div>
     <div class="card-footer-poder">
      <h3>Actitud</h3>
      <img src="./img/cara feliz.jpg" alt="fuego" width="35" />
     </div>
    </div>
   </article>
  </main>
 </body>
</html>
